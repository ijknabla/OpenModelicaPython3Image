# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
-   repo: local
    hooks:
    -   id: ruff-check
        name: Check python code by ruff (https://docs.astral.sh/ruff/rules/)
        entry: ruff
        args:
        -   check
        -   --fix
        language: system
        files: \.pyi?$
        exclude: .*_pb2\.pyi?$
    -   id: ruff-format
        name: Format python code by ruff
        entry: ruff
        args:
        -   format
        language: system
        files: \.pyi?$
        exclude: .*_pb2\.pyi?$
    -   id: poetry-mypy
        name: Check python code by mypy
        entry: poetry
        args:
        -   run
        -   mypy
        -   --strict
        -   .
        language: system
        pass_filenames: false
    -   id: protoc
        name: Generate python code by protoc
        entry: python
        args:
        -   -mgrpc_tools.protoc
        -   -Isrc/protobuf/
        -   --python_out=.
        -   --pyi_out=.
        language: system
        files: src/protobuf/.*\.proto$
